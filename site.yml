---

- hosts: all        ## ALL OF OUR SERVERS 
  become: true
  pre_tasks:   #  pre_tasks: same as tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers   ## ONLY WEB SERVERS
  become: true
  tasks:

  - name: install apache2 and php packages for Ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-php-mod
      state: latest
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"] 

  - name: install httpd and php packages for CentOS
    tags: apache,centos,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (CentOS)
    tags: centos,db,mariadb
    dnf:
      name:
        - mariadb
      state: latest
    when: ansible_distribution == "CentOS"  

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"  

  - name: install samba package
    tags: samba
    package:   ## ITS NAME IS package BECAUSE samba is same name in centos or ubuntu :)
      name: samba
      state: latest
